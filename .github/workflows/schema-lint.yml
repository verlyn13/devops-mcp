name: Schema Lint

on:
  pull_request:
    paths:
      - 'schema/**'
      - 'scripts/schema-lint.mjs'
      - '.github/workflows/schema-lint.yml'
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: node scripts/schema-lint.mjs


groups:
  - name: mcp_run_slos
    interval: 30s
    rules:
      - alert: MCPHighRunDurationP95
        expr: |
          histogram_quantile(0.95,
            rate(mcp_run_duration_ms_bucket[5m])
          ) > 120000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MCP run P95 duration exceeds 2 minutes"

